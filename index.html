<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="https://kit.fontawesome.com/0987e1c062.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="box">
            <h1>Registration</h1>
            <form>
                <div>
                    <i class="fa-solid fa-user"></i> 
                    <input type="text" required placeholder="Enter Your Name" name="" id="">
                </div>
                <!-- ----------------------------------------------- -->
                <div>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" required placeholder="Enter Your Email" name="" id="">
                </div>
                <!-- ----------------------------------------------- -->
                <div>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" required placeholder="Enter Your Password" name="" id="">
                </div>
                <!-- ----------------------------------------------- -->
                <div>
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" placeholder="Enter Your Phone" name="" id="">
                </div>
                <!-- ----------------------------------------------- -->
                <div>
                    <i class="fa-solid fa-calendar"></i>
                    <input type="date" placeholder="Enter Your Age" name="" id="">
                </div>
                <input type="submit" value="Sign up">
            </form>
            <span>
                already have an account ?
                <a href="#">Login</a>
            </span>
        </div>
    </div>






</body>
</html>
